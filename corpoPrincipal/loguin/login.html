<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="loginPage">
  <div id="loginFlip" class="close">

    <!-- Login -->
    <div class="login">
      <div class="content">
        <h1>Entrar</h1>
        <form id="loginForm">
          <input type="email" id="email" placeholder="E-mail" required>
          
          <!-- Campo de senha + opções -->
          <div class="senha-wrap">
            <input type="password" id="senha" placeholder="Senha" required>
            <div class="opcoes-senha">
              <label>
                <input type="checkbox" id="checkSenha">
                Revelar senha
              </label>
            </div>
          </div>

          <button type="submit" id="btnLogin">Entrar</button>
          <div id="mensagemLogin" style="color:red; margin-top:10px;"></div>
        </form>
      </div>
    </div>

    <!-- Cadastro -->
    <div class="register">
      <div class="content">
        <h1>Cadastrar-se</h1>
        <form id="registerForm">
          <input type="text" id="nomeCadastro" placeholder="Nome" required>
          <input type="email" id="emailCadastro" placeholder="E-mail" required>
          
          <!-- Campo de senha + opções -->
          <div class="senha-wrap">
            <input type="password" id="senhaCadastro" placeholder="Senha" required>
            <div class="opcoes-senha">
              <label>
                <input type="checkbox" id="checkSenhaCadastro">
                Revelar senha
              </label>
              <label id="labelTermos">
                <input type="checkbox" id="aceitoTermosCadastro">
                <span class="texto-termos">Aceito os termos</span>
              </label>
            </div>
          </div>

          <button type="submit" disabled>Cadastrar</button>
          <div id="mensagemCadastro" style="color:red; margin-top:10px;"></div>
        </form>
      </div>
    </div>

    <!-- Página front -->
    <div class="page front">
      <div class="content">
        <h1>Olá, amigo!</h1>
        <p>Insira seus dados pessoais e comece sua jornada conosco</p>
        <button id="register">Cadastrar-se</button>
      </div>
    </div>

    <!-- Página back -->
    <div class="page back">
      <div class="content">
        <h1>Bem-vindo de volta!</h1>
        <p>Para continuar conectado, faça login com suas informações</p>
        <button id="login">Voltar ao Login</button>
      </div>
    </div>

  </div>
</div>
<script src="login.js"></script>
</body>
</html>
